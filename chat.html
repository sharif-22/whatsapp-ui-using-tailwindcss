<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chat UI - Tailwind CSS</title>
    <link
      rel="shortcut icon"
      href="./assets/images/WhatsApp-icon.png"
      type="image/x-icon"
    />
    <!-- Tailwind css output -->
    <link rel="stylesheet" href="./assets/css/output.css" />
  </head>
  <body class="bg-emerald-300 container mx-auto">
    <!-- chat ui  -->
    <main class="m-auto max-w-md lg:my-14">
      <section>
        <!-- header  -->
        <div
          class="bg-emerald-800 p-4 text-white flex items-center justify-between rounded-t-xl"
        >
          <!-- profile name  -->
          <div class="flex items-center gap-3">
            <a href="./index.html">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="32"
                viewBox="0 0 24 24"
              >
                <path
                  fill="currentColor"
                  d="m7.825 13l4.9 4.9q.3.3.288.7t-.313.7q-.3.275-.7.288t-.7-.288l-6.6-6.6q-.15-.15-.213-.325T4.425 12q0-.2.063-.375T4.7 11.3l6.6-6.6q.275-.275.688-.275t.712.275q.3.3.3.713t-.3.712L7.825 11H19q.425 0 .713.288T20 12q0 .425-.288.713T19 13H7.825Z"
                />
              </svg>
            </a>
            <img
              class="w-12 bg-white rounded-full cursor-pointer"
              title="profile pic"
              src="./assets/images/avataaar__10.svg"
              alt="profile pic"
            />
            <div class="flex flex-col">
              <span class="text-xl">User name </span>
              <span class="text-sm">Online </span>
            </div>
          </div>
          <!-- profile name  -->
          <!-- call and icons  -->
          <div class="flex items-center">
            <!-- video call -->
            <span class="rounded-full text-white px-2 ml-1">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="32"
                viewBox="0 0 24 24"
              >
                <path
                  fill="currentColor"
                  d="M4 20q-.825 0-1.413-.588T2 18V6q0-.825.588-1.413T4 4h12q.825 0 1.413.588T18 6v4.5l3.15-3.15q.225-.225.537-.113T22 7.7v8.6q0 .35-.313.463t-.537-.113L18 13.5V18q0 .825-.588 1.413T16 20H4Z"
                />
              </svg>
            </span>
            <!-- video call -->

            <!-- call -->
            <span class="rounded-full text-white px-2 ml-1">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="32"
                viewBox="0 0 24 24"
              >
                <path
                  fill="currentColor"
                  d="M19.95 21q-3.125 0-6.175-1.363t-5.55-3.862q-2.5-2.5-3.862-5.55T3 4.05q0-.45.3-.75t.75-.3H8.1q.35 0 .625.238t.325.562l.65 3.5q.05.4-.025.675T9.4 8.45L6.975 10.9q.5.925 1.187 1.787t1.513 1.663q.775.775 1.625 1.438T13.1 17l2.35-2.35q.225-.225.588-.338t.712-.062l3.45.7q.35.1.575.363T21 15.9v4.05q0 .45-.3.75t-.75.3Z"
                />
              </svg>
            </span>
            <!-- call -->

            <!-- settings icons -->

            <!-- triple icons -->
            <a href="./settings.html" title="settings">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="32"
                viewBox="0 0 24 24"
                class="cursor-pointer"
                title="settings"
              >
                <path
                  fill="currentColor"
                  d="M12 10c-1.1 0-2 .9-2 2s.9 2 2 2s2-.9 2-2s-.9-2-2-2zm0-6c-1.1 0-2 .9-2 2s.9 2 2 2s2-.9 2-2s-.9-2-2-2zm0 12c-1.1 0-2 .9-2 2s.9 2 2 2s2-.9 2-2s-.9-2-2-2z"
                />
              </svg>
            </a>
            <!-- triple icons -->
            <!-- settings icons -->
          </div>
          <!-- call and icons  -->
        </div>
        <!-- header  -->
        <!-- body -->

        <div
          style="background-image: url(./assets/images/chat-bg-2.png)"
          class="h-[700px] bg-contain relative rounded-b-xl"
        >
          <!-- encrypted msg  -->
          <div class="flex justify-center flex-col items-center">
            <div class="uppercase px-2 bg-slate-700 rounded text-white mt-5">
              today
            </div>
            <div
              class="bg-yellow-200 w-80 rounded my-4 text-center cursor-pointer p-2"
            >
              Messages and Call are end-to-end encrypted. No one outside of this
              chat can read or listen. Tap to learn more
            </div>
          </div>
          <!-- encrypted msg  -->

          <!-- msg area  -->
          <div
            class="flex justify-around items-center bottom-4 absolute w-full gap-3 px-4"
          >
            <!-- text-message area -->
            <div
              class="bg-white w-4/5 rounded-full flex-1 gap-2 px-3 flex items-center"
            >
              <svg
                class="text-slate-700 cursor-pointer"
                xmlns="http://www.w3.org/2000/svg"
                width="40"
                height="40"
                viewBox="0 0 24 24"
              >
                <path
                  fill="currentColor"
                  d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM8.5 8c.83 0 1.5.67 1.5 1.5S9.33 11 8.5 11S7 10.33 7 9.5S7.67 8 8.5 8zM12 18c-2.28 0-4.22-1.66-5-4h10c-.78 2.34-2.72 4-5 4zm3.5-7c-.83 0-1.5-.67-1.5-1.5S14.67 8 15.5 8s1.5.67 1.5 1.5s-.67 1.5-1.5 1.5z"
                />
              </svg>
              <input
                type="text"
                placeholder="Message"
                class="w-full rounded-full outline-none"
              />
              <!-- files icons -->
              <svg
                class="rotate-90 text-slate-700 cursor-pointer"
                xmlns="http://www.w3.org/2000/svg"
                width="40"
                height="40"
                viewBox="0 0 24 24"
              >
                <path
                  fill="currentColor"
                  d="M16.5 6.75v10.58c0 2.09-1.53 3.95-3.61 4.15A3.993 3.993 0 0 1 8.5 17.5V5.14c0-1.31.94-2.5 2.24-2.63A2.5 2.5 0 0 1 13.5 5v10.5c0 .55-.45 1-1 1s-1-.45-1-1V6.75c0-.41-.34-.75-.75-.75s-.75.34-.75.75v8.61c0 1.31.94 2.5 2.24 2.63A2.5 2.5 0 0 0 15 15.5V5.17c0-2.09-1.53-3.95-3.61-4.15A3.998 3.998 0 0 0 7 5v12.27c0 2.87 2.1 5.44 4.96 5.71c3.29.3 6.04-2.26 6.04-5.48V6.75c0-.41-.34-.75-.75-.75s-.75.34-.75.75z"
                />
              </svg>
              <!-- cam icon -->
              <svg
                class="text-slate-700 cursor-pointer"
                xmlns="http://www.w3.org/2000/svg"
                width="40"
                height="40"
                viewBox="0 0 24 24"
                class="cursor-pointer"
              >
                <circle cx="12" cy="12" r="3.2" fill="currentColor" />
                <path
                  fill="currentColor"
                  d="M9 2L7.17 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2h-3.17L15 2H9zm3 15c-2.76 0-5-2.24-5-5s2.24-5 5-5s5 2.24 5 5s-2.24 5-5 5z"
                />
              </svg>
            </div>
            <!-- text-message area -->
            <!-- voice msg area   -->
            <div
              class="bg-emerald-800 p-2 text-white rounded-full cursor-pointer"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="32"
                viewBox="0 0 24 24"
              >
                <path
                  fill="currentColor"
                  d="M12 15c1.66 0 2.99-1.34 2.99-3L15 6c0-1.66-1.34-3-3-3S9 4.34 9 6v6c0 1.66 1.34 3 3 3zm5.3-3c0 3-2.54 5.1-5.3 5.1S6.7 15 6.7 12H5c0 3.42 2.72 6.23 6 6.72V22h2v-3.28c3.28-.48 6-3.3 6-6.72h-1.7z"
                />
              </svg>
            </div>
            <!-- voice msg area   -->
          </div>
          <!-- msg area  -->
        </div>
        <!-- body -->
      </section>
    </main>
  </body>
</html>
